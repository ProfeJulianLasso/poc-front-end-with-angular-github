<mat-card class="widthBoxLogin">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="formLogin" [formGroup]="formLogin">
      <dale-atm-input
        type="email"
        id="username"
        [icon]="iconEmail"
        [errors]="errorsUsername"
        label="Correo electr칩nico"
        [formControl]="getControl('username')"
        placeholder="Digite su correo electr칩nico"
        ngDefaultControl
      ></dale-atm-input>
      <dale-atm-input
        id="password"
        label="Contrase침a"
        [errors]="errorsPassword"
        [type]="inputTypePassword"
        placeholder="Digite su contrase침a"
        [formControl]="getControl('password')"
        ngDefaultControl
      ></dale-atm-input>
    </form>
    <div class="textCenter buttonPanel">
      <div>
        <dale-atm-button
          [disabled]="formLogin.invalid"
          [width]="btnWidth"
          [btnText]="btnTextLogin"
        ></dale-atm-button>
      </div>
      <div>
        <dale-atm-link-button
          [width]="btnWidth"
          [text]="lnkText"
          [routerLink]="lnkURL"
        ></dale-atm-link-button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
